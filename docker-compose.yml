services:
  app:
    build:
      context: .
      target: production
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - static_volume:/app/src/staticfiles
    depends_on:
      redis:
        condition: service_healthy
      db:
        condition: service_healthy
    command: >
      sh -c "cd src &&
             python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"

  celery:
    build:
      context: .
      target: production
    volumes:
      - .:/app
    command: >
      sh -c "cd src &&
             celery -A obc_management worker -l info"

  celery-beat:
    build:
      context: .
      target: production
    volumes:
      - .:/app
    command: >
      sh -c "cd src &&
             celery -A obc_management beat -l info"

volumes:
  postgres_data:
  redis_data:
  static_volume:
