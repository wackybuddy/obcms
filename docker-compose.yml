services:
  app:
    build:
      context: .
      target: development
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - static_volume:/app/src/staticfiles
    command: >
      sh -c "cd src &&
             python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"

  celery:
    build:
      context: .
      target: development
    volumes:
      - .:/app
    command: >
      sh -c "cd src &&
             celery -A obc_management worker -l info"

  celery-beat:
    build:
      context: .
      target: development
    volumes:
      - .:/app
    command: >
      sh -c "cd src &&
             celery -A obc_management beat -l info"

volumes:
  static_volume:
