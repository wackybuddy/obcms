# Redis Replica Configuration for BMMS Phase 8 Full Rollout
# Read replica for load distribution and high availability

# Include master configuration (inherit most settings)
# Note: In Docker, this is typically achieved by extending master config
# This file shows replica-specific overrides

# Network configuration
bind 0.0.0.0
protected-mode yes
port 6379

# General settings
daemonize no
supervised no
pidfile /var/run/redis/redis-replica.pid
loglevel notice
logfile ""

# Database configuration
databases 16

# Replication configuration (replica settings)
# IMPORTANT: Set this to your master Redis hostname/IP
replicaof redis-master 6379

# Authentication (if master requires password)
# masterauth REPLACE_WITH_MASTER_PASSWORD
# requirepass REPLACE_WITH_REPLICA_PASSWORD

# Replica behavior
replica-serve-stale-data yes
replica-read-only yes
repl-diskless-sync no
repl-diskless-sync-delay 5
repl-disable-tcp-nodelay no
replica-priority 100

# Persistence (replicas can have different persistence settings)
# RDB snapshots
save 900 1
save 300 10
save 60 10000

rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# AOF (Append Only File)
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes
aof-use-rdb-preamble yes

# Memory management (same as master: 8GB)
maxmemory 8gb
maxmemory-policy allkeys-lru

# Lazy freeing
lazyfree-lazy-eviction yes
lazyfree-lazy-expire yes
lazyfree-lazy-server-del yes
replica-lazy-flush yes

# Threaded I/O
io-threads 4
io-threads-do-reads yes

# Advanced configuration
hz 10
dynamic-hz yes
aof-rewrite-incremental-fsync yes
rdb-save-incremental-fsync yes

# Slowlog
slowlog-log-slower-than 10000
slowlog-max-len 128

# Latency monitoring
latency-monitor-threshold 100

# Client output buffer limits
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# TCP settings
tcp-backlog 511
timeout 0
tcp-keepalive 300

# Active defragmentation
activedefrag yes
active-defrag-ignore-bytes 100mb
active-defrag-threshold-lower 10
active-defrag-threshold-upper 100
active-defrag-cycle-min 5
active-defrag-cycle-max 75

# Jemalloc background thread
jemalloc-bg-thread yes

# Security: Disable dangerous commands
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command KEYS ""
rename-command CONFIG "REDIS_CONFIG_ADMIN_ONLY"
rename-command SHUTDOWN "REDIS_SHUTDOWN_ADMIN_ONLY"

# Replica-specific: Disable writes (read-only mode enforced)
# This is redundant with replica-read-only yes, but adds extra safety
# min-replicas-to-write 0
# min-replicas-max-lag 0

# Failover configuration
# When master goes down, replica can be promoted
# This is handled by Redis Sentinel (see sentinel.conf)
replica-announce-ip redis-replica1
replica-announce-port 6379

# Performance optimization
shutdown-on-sigterm default
