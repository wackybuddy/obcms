# Redis Master Configuration for BMMS Phase 8 Full Rollout
# Supports 44 MOAs, 700-1100 users
# 8GB memory allocation for high-performance caching

# Network configuration
bind 0.0.0.0
protected-mode yes
port 6379

# General settings
daemonize no
supervised no
pidfile /var/run/redis/redis-master.pid
loglevel notice
logfile ""

# Database configuration
databases 16

# Snapshot configuration (RDB persistence)
# Save snapshot if: 900s (15min) with 1 change OR 300s (5min) with 10 changes OR 60s with 10000 changes
save 900 1
save 300 10
save 60 10000

stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# Replication configuration (master settings)
# Uncomment and set password for production
# requirepass REPLACE_WITH_STRONG_PASSWORD
# masterauth REPLACE_WITH_STRONG_PASSWORD

replica-serve-stale-data yes
replica-read-only yes
repl-diskless-sync no
repl-diskless-sync-delay 5
repl-disable-tcp-nodelay no
replica-priority 100

# Append Only File (AOF) persistence - more durable than RDB
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes
aof-use-rdb-preamble yes

# Memory management (Phase 8: 8GB allocation)
maxmemory 8gb
maxmemory-policy allkeys-lru

# Lazy freeing (async deletion for better performance)
lazyfree-lazy-eviction yes
lazyfree-lazy-expire yes
lazyfree-lazy-server-del yes
replica-lazy-flush yes

# Threaded I/O (Redis 6+)
# Number of I/O threads (1-4 per CPU core recommended)
io-threads 4
io-threads-do-reads yes

# Advanced configuration
hz 10
dynamic-hz yes
aof-rewrite-incremental-fsync yes
rdb-save-incremental-fsync yes

# Slowlog configuration
slowlog-log-slower-than 10000
slowlog-max-len 128

# Latency monitoring
latency-monitor-threshold 100

# Event notification (for Celery task queue monitoring)
notify-keyspace-events ""

# Client output buffer limits
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# TCP settings
tcp-backlog 511
timeout 0
tcp-keepalive 300

# TLS/SSL configuration (uncomment for encrypted connections)
# port 0
# tls-port 6379
# tls-cert-file /path/to/redis.crt
# tls-key-file /path/to/redis.key
# tls-ca-cert-file /path/to/ca.crt
# tls-auth-clients no
# tls-replication yes
# tls-cluster yes

# Active defragmentation (Redis 4.0+)
activedefrag yes
active-defrag-ignore-bytes 100mb
active-defrag-threshold-lower 10
active-defrag-threshold-upper 100
active-defrag-cycle-min 5
active-defrag-cycle-max 75

# Jemalloc background thread
jemalloc-bg-thread yes

# Disable commands that could be dangerous in production
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command KEYS ""
rename-command CONFIG "REDIS_CONFIG_ADMIN_ONLY"
rename-command SHUTDOWN "REDIS_SHUTDOWN_ADMIN_ONLY"

# Security: ACL configuration (Redis 6+)
# Create ACL users for different access levels
# aclfile /etc/redis/users.acl

# Performance optimization
# Disable saving on SIGTERM (graceful shutdown)
shutdown-on-sigterm default
